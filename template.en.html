<html>
<head>
    <title>Gildenbank Stuff</title>
</head>
<body data-bs-theme="dark">
<div class="container">
    {{#each chars}}
    <h1>{{name}}</h1>

    <div class="accordion" id="accordion{{@index}}">
        {{#each data}}
        {{#if items}}

        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{@../index}}-{{id}}" aria-expanded="false" aria-controls="collapse{{@../index}}-{{id}}">
                    {{category}}
                </button>
            </h2>

            <div id="collapse{{@../index}}-{{id}}" class="accordion-collapse collapse" data-bs-parent="#accordion{{@../index}}">
                <div class="accordion-body">
                    <table class="table table-striped align-middle">
                        <thead><tr>
                            <th width="60%">Item</th>
                            <th width="20%">Available</th>
                            <th width="20%">Request</th>
                        </tr></thead>

                        <tbody>
                        {{#each items}}
                        <tr>
                            <td><a href="https://www.wowhead.com/classic/item={{id}}">{{name}}</a></td>
                            <td>{{amount}}</td>
                            <td><input disabled type="number" class="form-control"></td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        {{/if}}
        {{/each}}
    </div>

    <br />
    {{/each}}
</div>

<script>const whTooltips = {colorLinks: true, iconizeLinks: true, renameLinks: true, iconSize: 'small'};</script>
<script src="https://wow.zamimg.com/js/tooltips.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
